<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최광희(KwangHee.Choi)</title>
    <link rel="stylesheet" type="text/css" href="./css/choi.css" />
    <script>
    </script>
</head>

<body>
    <div class="mainsite">
        <div><a href="./index.html">일단 버티조</a>
        </div>
        <div class="profile">
            <img src="./images/choi/IMG_3.jpg" width="180" height="300" alt="프로필 이미지">
        </div>
        <div>
            <h3 class="myname">최광희 입니다.</h3>
            <hr color="white" size="6px">
        </div>
        <div class="menubox">
            <div>
                <h5> 나의 MBTI 및 성격</h5>
                <textarea type="text" class="textbox"
                    style="height: 80px;"> 저의 MBTI는 INFJ입니다. 성실하다고 많이 듣지만 귀찮아 할때도 많아요. 특출나게 잘하는건 딱히 없어서 항상 열심히 하려고 노력하는 성격입니다.</textarea>
                <label for="floatingInput"></label>
            </div>
        </div>
        <div class="menubox">
            <div>
                <h5> 나의 장점</h5>
                <textarea type="text" class="textbox" style="height: 80px;"> 다른 사람의 이야기를 경청할줄 알며, 잘못된 점이 있을때 인정할줄 알고 고치려고 노력합니다.
                            </textarea>
                <label for="floatingInput"></label>
            </div>
        </div>
        <div class="menubox">
            <h5> 나의 협업 스타일</h5>
            <textarea type="text" class="textbox" style="height: 80px;"> 다른 사람의 의견을 최대한 수용하려는 마음가짐이 있으며, 의사 소통에 있어서는 자신있습니다.
                            </textarea>
            <label for="floatingInput"></label>
        </div>
        <hr color="white" size="6px">
        <h5>방명록</h5>
        <form name="f">
            <table id="t1">
                <tr>
                    <textarea type="text" class="content" id="content" rows="4" cols="1"
                        style="height: 70px;"></textarea>
                </tr>
                <tr>
                    <th class="writer">작성자</th>
                    <td>
                        <input type="text" name="writer" id="writer">
                    </td>
                    <th class="password">비밀번호</th>
                    <td>
                        <input type="password" name="pwd" id="pwd">
                    </td>
                    <td>
                        <input type="button" class="submitbtn" id="savebtn" value="작성">
                    </td>
                </tr>
            </table>
        </form>
            <h3>방명록</h3>
            <div id="list">
                <!-- 새로 생길 요소의 자리를 미리 만들어놓음 -->                
                <!-- <div id="d_2">작성자:<span id="w_2">bbb</span><br/>내용:<span id="c_2">qwer</span><br/>수정 삭제</div> -->
                <!-- <div id="d_3">작성자:<span id="w_3">ccc</span><br/>내용:<span id="c_3">zxcv</span><br/>수정 삭제</div> -->
            </div>
        </div>
    </div>

    <script type="module" src="./js/choi_firebase.js"></script>
    <script type="module" src="./js/choi.js"></script>
</body>

</html>
